name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch TryHackMe Badge
        uses: Chetan-Chinchulkar/tryhackme-badge-action@main
        with:
          image_path: './assets/tryhackme-badge.png'
          username: ${{ secrets.THM_USERNAME }}
          user_id: ${{ secrets.THM_USER_ID }}
          committer_username: ${{ secrets.committer_username }}
          committer_email: 'thmbot@thm.bot'
          commit_message: 'Updated THM profile badge'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

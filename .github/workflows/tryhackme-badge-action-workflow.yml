name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight
  workflow_dispatch: # Allows manual triggering

jobs:
  update-badge:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure Git Identity
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"

    - name: Fetch TryHackMe Badge
      uses: Chetan-Chinchulkar/tryhackme-badge-action-workflow@main
      with:
        image_path: './assets/tryhackme-badge.png'
        user_id: ${{ secrets.THM_USER_ID }}
        username: ${{ secrets.THM_USERNAME }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        committer_username: ${{ secrets.committer_username }}
